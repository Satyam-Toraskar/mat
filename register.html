    <!-- Registration Form Section -->
    <div class="register-container">
        <h2>Register your details</h2>
        <form action="#" method="post">
            <div >
             
                <label class="displaynames" for="username"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="Name" id="fname" required>


            </div>
            <div >
         
                <label class="displaynames" for="Lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="Lname" id="lname" required >
            </div>
            <div>

                <input type="number" placeholder="Enter Phone Number" name="Phone" id="phone" required> 
            </div>
            <div>

            </div>
            <div>

            </div>
            <div>

            </div>

                <input type="file" name="picture"></div>
             <div>

                 <select id="Gender" name="Gender">

                 <option value="Female">Female </option>
                 </select>
               </form></div>
